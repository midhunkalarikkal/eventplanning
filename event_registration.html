<!DOCTYPE html>
<html>
    <head>
        <title>Event Registration</title>
    </head>
    <style>
    
        *{margin: 0; padding: 0;}
        body{background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url("img/img2.JPG"); font-family: sans-serif; height: 100vh; background-size: cover;
                background-position: center;}
        
        .form-wrap{ width: 350px; background: #000000; padding: 40px 20px; box-sizing: border-box; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 95vh;}
        h1{text-align: center; color: #fff; font-weight: normal; margin-bottom: 20px;}
        
        input{width: 100%; background: none; border: 1px solid #fff; border-radius: 3px; padding: 6px 15px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; color: #fff;}
        
        input[type="button"]{ background: #bac675; border: 0; cursor: pointer; color: #3e3d3d;}
        input[type="button"]:hover{ background: #a4b15c; transition: .6s;}
        
        ::placeholder{color: #fff;}

    </style>
    <body>
        <div class="form-wrap">
            <form>
                <h1>Registration Form</h1>
                <input type="text" placeholder="Event name">
                <input type="text" placeholder="Avanue">
                <input type="email" placeholder="Date">
                <input type="password" placeholder="Time">
                <input type="password" placeholder="limit of participants">
                <input type="password" placeholder="About event < 150 word">
                <input type="password" placeholder="Cordinator name">
                <input type="password" placeholder="cordinator mob no">
                <input type="button" value="Register">
            </form>
                </div>
            </div>
        </div>      
    </body>
</html>
